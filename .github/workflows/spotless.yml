name: "Spotless Code Formatting"
on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  spotless:
    runs-on: ubuntu-22.04
    if: ${{ github.actor != 'dependabot[bot]' }}
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: adopt
          java-version: 17
          cache: gradle
      - name: spotless
        run: ./gradlew --no-daemon --parallel clean spotlessCheck
