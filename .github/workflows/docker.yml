name: "Container Images"
on:
  workflow_dispatch:


jobs:
  buildX64Docker:
    runs-on: ubuntu-22.04
    if: ${{ github.actor != 'dependabot[bot]' }}
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: adopt
          java-version: 17
      - name: setup gradle
        uses: gradle/gradle-build-action@v2
      - name: hadoLint all Dockerfiles
        run: find docker -name Dockerfile -exec docker run --rm -i hadolint/hadolint < {} \;
      - name: distDocker
        uses: gradle/gradle-build-action@v2
        with:
          arguments: distDocker
      - name: test image
        run: |
          mkdir -p docker/reports
          curl -L https://github.com/aelsabbahy/goss/releases/download/v0.3.9/goss-linux-amd64 -o ./docker/tests/goss-linux-amd64
      - name: test docker
        uses: gradle/gradle-build-action@v2
        env:
          architecture: amd64
        with:
          arguments: testDocker
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: robocopsgonemad
          password: ${{ secrets.DOCKER_PASSWORD_RW }}
      - name: publish
        if: ${{ github.actor != 'dependabot[bot]' && (contains('refs/heads/release-', github.ref) || github.ref == 'refs/heads/main') }}
        run: ./gradlew --no-daemon "-Pbranch=${{ github.head_ref || github.ref_name }}" dockerUpload
  buildArm64Docker:
    runs-on: ubuntu-22.04
    if: ${{ github.actor != 'dependabot[bot]' }}
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: zulu
          architecture: arm64
          java-version: 17
      - name: Docker login
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
      - name: buildDocker
        uses: gradle/gradle-build-action@v2
        env:
          architecture: arm64
        with:
          arguments: distDocker
      - name: download image test binary
        run: |
          mkdir -p docker/reports
          curl -L https://github.com/aelsabbahy/goss/releases/download/v0.3.9/goss-linux-arm -o ./docker/tests/goss-linux-arm64
      - name: testDocker
        uses: gradle/gradle-build-action@v2
        env:
          architecture: arm64
        with:
          arguments: testDocker
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: robocopsgonemad
          password: ${{ secrets.DOCKER_PASSWORD_RW }}
      - name: publish
        uses: gradle/gradle-build-action@v2
        env:
          architecture: arm64
        with:
          arguments: "-Pbranch=${{ github.head_ref || github.ref_name }} dockerUpload"
