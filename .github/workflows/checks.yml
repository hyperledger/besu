name: checks
on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

jobs:
  spotless:
    runs-on: ubuntu-22.04
    container: tmio/besu-build:1.0
    timeout-minutes: 30
    if: ${{ github.actor != 'dependabot[bot]' }}
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3
      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          distribution: adopt
          java-version: 17
          cache: gradle
      - name: spotless
        run: ./gradlew --no-daemon --parallel clean spotlessCheck