name: DCO
on:
  pull_request:
  push:
    branches:
      - main
      - release*
      - test-dco*
jobs:
  check:
    runs-on: ubuntu-latest
    if: ${{ github.actor != 'dependabot[bot]' }}
    steps:
      - uses: actions/checkout@v2
        - name: Set up Python 3.x
          uses: actions/setup-python@v1
          with:
            python-version: '3.x'
        - name: Check DCO
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          run: |
            pip3 install -U dco-check
            dco-check