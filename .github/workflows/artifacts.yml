
name: artifacts

on:
  workflow_dispatch:
  release:
    types:
      - created

jobs:
  artifacts:
    runs-on: ubuntu-22.04
    steps:
      # TODO: ensure all checks have passed already
      - name: Check if other workflow has run
        id: 'confirmPreReview'
        uses: actions/github-script@v3
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            const { data: { statuses } } = await github.repos.getCombinedStatusForRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: context.sha,
            });
            const otherWorkflow = statuses.find(({ context }) => context === 'pre-review');
            return otherWorkflow && otherWorkflow.state === 'success';
      - name: Run if other workflow was successful
        if: steps.check.outputs.result == 'true'
        run: echo "pre-review was successful, continuing"
      - name: checkout
        uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '17'
      - name: setup gradle
        uses: gradle/gradle-build-action@v2
      - name: assemble distributions
        run: ./gradlew assemble -Dorg.gradle.parallel=true -Dorg.gradle.caching=true
      - name: upload tarball
        uses: actions/upload-artifact@v3
        with:
          name: 'tarball'
          path: 'build/distributions/besu*.tar.gz'
      - name: upload zipfile
        uses: actions/upload-artifact@v3
        with:
          name: 'zipfile'
          path: 'build/distributions/besu*.zip'

