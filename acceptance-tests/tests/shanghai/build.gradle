plugins {
  id 'org.web3j' version '4.14.0'
  id 'org.web3j.solidity' version '0.6.0'
}

// Force all web3j dependencies to use version 4.14.0 as it incorrectly pulls in 7.3.2
configurations.configureEach {
  resolutionStrategy {
    eachDependency { DependencyResolveDetails details ->
      if (details.requested.group == 'org.web3j' && details.requested.version == '7.3.2') {
        details.useVersion '4.14.0'
      }
    }
  }
}

jar { enabled = true }

web3j {
  generatedPackageName = 'org.hyperledger.besu.tests.web3j.generated'
}

sourceSets.main.solidity.srcDirs = [
  "$projectDir/shanghaicontracts"
]

solidity {
  resolvePackages = false
  version = '0.8.25'
  evmVersion = 'shanghai'
}
