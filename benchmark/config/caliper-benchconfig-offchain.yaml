---
    test:
      name: Simple Storage
      description: Test private transactions
      workers:
        type: local
        number: 1
      rounds:
        - label: warm-up (ignore results)
          txDuration: 10
          rateControl:
            type: fixed-load
            opts:
              startingTps: 200
              transactionLoad: 200
          workload:
            module: /config/store.js
            arguments:
               contract: private_storage_offchain
               private: legacy_group
        - label: legacy private transaction (run 1)
          txDuration: 10
          rateControl:
            type: fixed-load
            opts:
              startingTps: 200
              transactionLoad: 200
          workload:
            module: /config/store.js
            arguments:
               contract: private_storage_offchain
               private: legacy_group
        - label: public transaction (run 2)
          txDuration: 10
          rateControl:
            type: fixed-load
            opts:
              startingTps: 200
              transactionLoad: 200
          workload:
            module: /config/store.js
            arguments:
              contract: public_storage
        - label: legacy private transaction (run 2)
          txDuration: 10
          rateControl:
            type: fixed-load
            opts:
              startingTps: 200
              transactionLoad: 200
          workload:
            module: /config/store.js
            arguments:
               contract: private_storage_offchain
               private: legacy_group
